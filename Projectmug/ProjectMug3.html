<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mugs</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .fixed-content {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      text-align: center;
      box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
      height: 100px;
    }
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px);
    }

    .mugs-title-bar {
      font-size: 48px; 
      font-weight: bold;
      padding: 20px;
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      font-family: 'Death Mohawk', Arial, sans-serif;
    }

    .sub-bar {
      display: flex;
      justify-content: center;
      background-color: rgba(240, 240, 240, 0.8);
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
      
    }

    .sub-bubble {
      font-size: 16px;
      padding: 5px 10px;
      margin: 0 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: #fff;
      transition: background-color 0.3s ease;
    }
    
    .sub-bubble:hover {
      background-color: #ddd;
    }
    .productbox {
      position: fixed;
      right: 20px;
      width: 400px;
      top: 170px;
      border: 2px;
      border-style: solid;
      height: 520px;
      box-shadow: 3px 3px;
    }

    #parentwo {
      height: 50px;
      width: 60px;
      background-color: gray;
    }
    .fivebar {
      width: 30px;
      height: 10px;
      background-color:  black;
    }
    .fourbar {
      width: 10px;
      height: 10px;
      background-color:  black;
    }
    .threebar {
      width: 50px;
      height: 10px;
      background-color:  black;

    }.twobar {
      width: 20px;
      height: 10px;
      background-color:  black;
    }
    .onebar {
      width: 30px;
      height: 10px;
      background-color:  black;
    }
    .dropbtn {
  background-color: lightgrey;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.picture{
  position: fixed;
  right: 500px;
  top: 170px;
}

  .dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
  .dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px grey;
  z-index: 1;
}
  .dropdown {
  position: relative;
  display: inline-block;
}
.cart {
  background-color: lightgrey;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  position: relative;
  display: inline-block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: lightslategray;}

.cart:hover {background-color: lightslategray; cursor: pointer;}
  </style>
</head>
<body>
  <div class="background-container">
    <img class="background-gif" src="rrrrr.gif" alt="Animated Background">
  </div>

  <div class="mugs-title-bar">Mugs</div>

  <div class="sub-bar">
    <div class="sub-bubble" onclick="navigateTo('home')">Home</div>
    <div class="sub-bubble" onclick="navigateTo('collection')">Our Collection</div>
    <div class="sub-bubble" onclick="navigateTo('about')">About Us</div>
  </div>

<div class="picture">
<img src="../Images/81rzMlyKvsS.jpg" alt="" height="500px" width="500px">
</div>

  <Div class="productbox">
  <div class="content">
<h1>Crest Mug</h1>
<h2>6$</h2>
<br>Here we have a craft mug, very expensive, high quality. You should buy the mug, and put things in it, like a small pet turtle, or perhaps slices of orange. If you're feeling risky, perhaps even coffee. <br>
  <div class="product-rating">
  &#9733 &#9733 &#9733 &#9734 &#9734</div>
  
  <div id="parentwo">
    <div class="fivebar"></div> 
    <div class="fourbar"></div>
    <div class="threebar"></div>
    <div class="twobar"></div>
    <div class="onebar"></div>
</div>
<br>
<div><button class="cart">Add to cart</button></div>
<div class="dropdown">
  <button class="dropbtn">Wood Type</button>
  <div class="dropdown-content">
    <a href="#">Oak</a>
    <a href="#">Teak</a>
    <a href="#">Maple</a>
    
  </div>

</Div>


  <script>

    function navigateTo(section) {

    }
  </script>
</body>
</html>
